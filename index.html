<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Logo.png">
</head>
<body>
    <!-- logo e titolo della pagina -->
    <header>
        <div class="title">
            <div class="conteiner-logo">
                <img id="img-logo"src="img/Logo.png" alt="Logo">        
            </div>
            <h1 class="toboolist">Toboolist</h1>
        </div>
    </header>

    <!-- contenuto della pagina -->
    <main>
        <div id="contenitore">
            <!-- aggiunta button -->
            <div class="add-selector">
                <input class="color-clicked"type="button" value="Add Task">
                <input class="color-uncliched"type="button" value="Add Section">
            </div>

        </div>
    </main>
</body>
</html>
